<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>



  <style>

    .topnav {
      background-color: blue;
      display: flex;
      flex-wrap: wrap;
    }

    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 24px;
      flex-basis: calc(25% - 32px);
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .active {
      background-color: lightblue;
    }

    

    .item-menu {
      flex-basis: 70%;
      background-color: purple;
    }

    .item-container {
      flex-basis: 30%;
      background-color: red;
      display: flex;
      flex-wrap: wrap;
    }

    .cell {
      background-color: yellow;
      margin: 5px;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      background-color: green;
      margin: 5px;
      flex-basis: calc() ;
    }

    .item-description {
      flex-basis: 300px;
      flex-grow: 1;
    }

    .footer {
      flex-wrap: wrap;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a class="active" href="#home">Active Link </a>
    <a href="http://google.com">LINK 1</a>
    <a href="http://google.com">LINK 2</a>
    <a href="http://google.com">LINK 3</a>
  </div>
  
</body>

</html>
