<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: normal;
        }

        .body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #CBCE91FF, #EA738DFF);
            
        }

        .calculator-grid {
            display: grid;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: minmax(120px, auto) repeat(5, 100px);
        }

        .calculator-grid>button {
            cursor: pointer;
            font-size: 2rem;
            border: 1px, solid #FFFFFF;
            outline: none;
            background-color: rbga(255, 255, 255, 0.75);
        }

        .calculator-grid>button:hover {
            background-color: #a9a9a9;
        }

        .span-two {
            grid-column: span 2;
            color: #adf802;
            background-color: blue;
        }

        .output {
            grid-column: 1 / -1;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            flex-direction: column;
            padding: 10px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .output .previous-operand {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.5rem;
        }

        .output .current-operand {
            color: white;
            font-size: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div button-previous-operand class="previous-operand"></div>
            <div button-current-operand class="current-operand"></div>
        </div>
        <button button-all-clear class="span-two">AC</button>
        <button button-delete>DEL</button>
        <button button-operation>รท</button>
        <button button-number>1</button>
        <button button-number>2</button>
        <button button-number>3</button>
        <button button-operation>*</button>
        <button button-number>4</button>
        <button button-number>5</button>
        <button button-number>6</button>
        <button button-operation>+</button>
        <button button-number>7</button>
        <button button-number>8</button>
        <button button-number>9</button>
        <button button-operation>-</button>
        <button button-number>.</button>
        <button button-number>0</button>
        <button button-equals class="span-two">=</button>

    </div>


</body>

</html>
